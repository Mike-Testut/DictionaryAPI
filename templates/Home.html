<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>DictionaryAPI</title>
</head>
<body>
  <h1>Dictionary API</h1>
  <p>URL Format: http://127.0.0.1:5000/api/v1/WORD </p>
  <p>Example URL: http://127.0.0.1:5000/api/v1/apple </p>
  <p>Example Output: {"definition": "the fleshy, usually rounded red, yellow, or green edible pome fruit of a usually
      cultivated tree (genus Malus) of the rose family" , "word": "apple"}</p>
</body>
</html>
